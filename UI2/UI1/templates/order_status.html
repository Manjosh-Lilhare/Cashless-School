<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .message {
            font-size: 20px;
            margin-top: 20px;
        }

        .success {
            color: green;
        }

        .waiting {
            color: orange;
        }
    </style>
    <script>
        async function checkOrderStatus(orderId) {
            const response = await fetch(`/check_status/${orderId}`);
            const data = await response.json();

            if (data.status === "pass") {
                document.getElementById('waiting-message').style.display = 'none';
                document.getElementById('payment-success').style.display = 'block';
            } else {
                setTimeout(() => checkOrderStatus(orderId), 5000); // Retry every 5 seconds
            }
        }

        window.onload = function() {
            const orderId = {{ order_id }};
            checkOrderStatus(orderId);
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Order Status</h1>
        <p>Order ID: {{ order_id }}</p>
        <p>Total Price: â‚¹{{ total_price }}</p>

        <div id="waiting-message" class="message waiting">
            <div class="loader"></div>
            <p>Waiting for Payment...</p>
        </div>

        <div id="payment-success" class="message success" style="display: none;">
            <p>Payment Successful!</p>
        </div>
    </div>
</body>
</html>
