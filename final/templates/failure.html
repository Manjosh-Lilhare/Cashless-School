<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebeb;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .crossmark {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #d32f2f;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            animation: pop-in 1s ease-out;
        }
        .crossmark::after {
            content: '\2716';
            font-size: 80px;
            color: white;
        }
        @keyframes pop-in {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 24px;
            color: #333;
        }
        .order-id {
            font-size: 20px;
            color: #555;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="crossmark"></div>
        <div class="message">Payment Failed</div>
        <!-- <div class="order-id" id="orderId">Order ID: #123456</div> -->
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('orderId').style.display = 'block';
        }, 1000);
    </script>
</body>
</html>
